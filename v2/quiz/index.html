<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">

// Set cookie based on response and advance to next URL
function setCookie () {
	var cookieString = "question1="+escape(document.myform.answer1.value)+"; expires=";
	var expDate = new Date();
	expDate.setDate(expDate.getDate() + 30);
	cookieString += expDate.toUTCString()+"; path=/";
	document.cookie = cookieString;
	window.location = "../viz/index.html";
}

//cookie info: http://www.quirksmode.org/js/cookies.html
//js forms info: http://www.quirksmode.org/js/forms.html

</script>
</head>
<body>
	<form name="myform" action="javascript: setCookie();">
		<input type="text" name="answer1" />
		<input type="submit" value"Submit" />
	</form>
</body>
